<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Time Line</title>
</head>

<body>
    <h1 style="padding: 10px;">Time Line</h1>
    <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col" style="background-color: rgba(42, 55, 79, 0.8);">Time</th>
            <th scope="col" style="background-color: rgba(42, 55, 79, 0.8);">Event</th>
          </tr>
        </thead>
        <tbody>
        {% for data in data %}
            <tr>
                <td>{{ data.time }}</td>

                {% if data.sheet == None %}
                    <td>{{ data.event }}</td>
                {% else %}
                    <td style="font-weight: bold;">{{ data.event }}</td>
                {% endif %}
            </tr>
        {% endfor %}
        </tbody>
      </table>
</body>
</html>
